@(images : List[ImageDto])

<div class="main" style="margin:0 auto ; width:1080px">
  <div align="center"><span>In Mouse Over you can see the Image Id</span></div>
  <br>
  @for(image <- images) { <img src=" @image.getDownload_url()" width="250" height="250" title="@image.getId()">
  }
</div>
